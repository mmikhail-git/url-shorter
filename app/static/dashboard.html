<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои ссылки</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Мои ссылки</h1>
    <div id="auth-buttons" class="text-center mb-4">
      <button id="logout-button" class="btn btn-danger">Выйти</button>
    </div>

    <!-- Форма создания ссылки -->
    <form id="link-form" class="mb-4">
      <div class="mb-3">
        <label for="full-link" class="form-label">Полная ссылка</label>
        <input type="text" class="form-control" id="full-link" required>
      </div>
      <div class="mb-3">
        <label for="expires-at" class="form-label">Срок действия (необязательно)</label>
        <input type="datetime-local" class="form-control" id="expires-at">
      </div>
      <button type="submit" class="btn btn-success">Создать</button>
    </form>
    <div id="short-link-result" class="alert alert-success" style="display: none;"></div>

    <!-- Список ссылок -->
    <ul id="link-list" class="list-group"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
